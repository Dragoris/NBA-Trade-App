<html>
<head>
	<title>Trade App</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<input id="name" type="text" placeholder="choose a username">
		<input id="email" type="email" placeholder="Email">
		<input id="password" type="password" placeholder="Password">
		<button class="log-in">Log in</button>
		<button class="sign-up">Sign up</button>
		<button class="sign-out">Sign out</button>
	</header>
	<div class="app">
		<div class="current-trade">
			<div id="teams-wrapper">
				<script id="current-trade" type="text/x-handlebars-template">
			         <div class="team-one">
			        	<img class="trade-logo" src=https:d2p3bygnnzw9w3.cloudfront.net/req/201612211/tlogo/bbr/{{{this.logoOne}}}-2017.png></img>
			        	{{#each this.teamOne}}
			        	<div class="player">
			        		<div class="portrait">
					            <img class="pic" src=https:d2cwpp38twqe55.cloudfront.net/req/201612101/images/players/{{{Pic}}}.png></img>
					            <div class="info">
									<strong>{{Name}} </br></strong>
					                {{Pos}} </br>
					                Age: {{Age}} </br>
					                Salary: {{Salary}}
					            </div>
					        </div>
					        <table class="categories">
					        	<thead>
					        		<tr>
					        			<th>PTS</th>
					        			<th>FG%</th>
					        			<th>REB</th>
					        			<th>AST</th>
					        			<th>STL</th>
					        			<th>BLK</th>
									</tr>
								</thead>
								<tbody>
									<tr>
				            			<td>{{PTS}}</td>
				            			<td>{{FG}}</td>
				            			<td>{{TRB}}</td>
				            			<td>{{AST}}</td>
				            			<td>{{STL}}</td>
				            			<td>{{BLK}}</td>
				            		</tr>
				            	</tbody>
				            </table>
				        </div>
			       	{{/each}}	
			        </div>
			        <div class="team-two">
			        	<img class="trade-logo" src=https:d2p3bygnnzw9w3.cloudfront.net/req/201612211/tlogo/bbr/{{{this.logoTwo}}}-2017.png></img>
			        	{{#each this.teamTwo}}
			        	<div class="player">
			        		<div class="portrait">
					            <img class="pic" src=https:d2cwpp38twqe55.cloudfront.net/req/201612101/images/players/{{{Pic}}}.png></img>
					            <div class="info">
					            	<strong>{{Name}} </br></strong>
					                {{Pos}} </br>
					                Age: {{Age}} </br>
					                Salary: {{Salary}}
					            </div>
					        </div>
					        <table class="categories">
					        	<thead>
					        		<tr>
					        			<th>PTS</th>
					        			<th>FG%</th>
					        			<th>REB</th>
					        			<th>AST</th>
					        			<th>STL</th>
					        			<th>BLK</th>
									</tr>
								</thead>
								<tbody>
									<tr>
				            			<td>{{PTS}}</td>
				            			<td>{{FG}}</td>
				            			<td>{{TRB}}</td>
				            			<td>{{AST}}</td>
				            			<td>{{STL}}</td>
				            			<td>{{BLK}}</td>
				            		</tr>
				            	</tbody>
				            </table>
				        </div>
			       	{{/each}}	
			        </div>
		   		</script>
			</div>
			<div class="voting">
				<div class="vote-buttons"></div>
				<button class="trade-button">NEW TRADE</button>
			</div>
		</div>
   
		

		<div class="previous-trades">
			<h1>Popular Community Trades</h1>
			<script id="trade-board" type="text/x-handlebars-template">
		        <div class="listed-trade" data-id="{{id}}">
		        	<div class="logo-wrapper" data-id="{{id}}">
		        		<img class="logo" data-id="{{id}}" src=https:d2p3bygnnzw9w3.cloudfront.net/req/201612211/tlogo/bbr/{{{this.logoOne}}}-2017.png></img>
		        		<span class="votes" data-id="{{id}}"> Votes : {{this.votesOne}} </span>
		        	</div>
	        		<span class="vs" data-id="{{id}}"> Vs.</span>
	        		<div class="logo-wrapper" data-id="{{id}}">
		        		<img class="logo" data-id="{{id}}" src=https:d2p3bygnnzw9w3.cloudfront.net/req/201612211/tlogo/bbr/{{{this.logoTwo}}}-2017.png></img>
		        		<span class="votes" data-id="{{id}}"> Votes : {{this.votesTwo}} </span>
	        		</div>
	        	</div>
	   		</script>
	   	</div>
	</div>






	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="crossorigin="anonymous"></script>
    <script type="text/javascript" src="nbaJSON.js"></script>
    <script type="text/javascript" src="nba.js"></script>
    <link rel="stylesheet" type="text/css" href="nba.css"></link>

</body>
</html>
